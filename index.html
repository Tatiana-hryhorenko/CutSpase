<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutSpace</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="logo">
                    <img src="img/logo/logo_icon.svg" alt="logo">
                    <span>CutSpace</span>
                </div>
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="#" class="active"> Home</a>
                        </li>

                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Find space</a>
                        </li>
                        <li>
                            <a href="#">Share space</a>
                        </li>
                        <li>
                            <a href="#">Promote space</a>
                        </li>
                    </ul>
                </div>
            </div>



        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__description">
                    <h1 class="header__title">Find your custom matched commercial real estate space.</h1>
                    <div class="header__text">
                        <p>In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique</p>
                        <form action="#" class="header__form header__form-email">
                            <input class="input" type="email" placeholder="Your email address">
                            <button class="button">Subscribe</button>
                        </form>
                    </div>
                </div>
                <div class="header__img">
                    <img src="./img/backround/bg.jpg" alt="image">
                </div>
            </div>
        </div>
    </header>
    <section class="partner">
        <div class="container">
            <div class="partner__row">
                <img class="partner__logo" src="./img/partner_logo/partner_1.svg" alt="Partner logo">
                <img class="partner__logo" src="./img/partner_logo/partner_2.svg" alt="Partner logo">
                <img class="partner__logo" src="./img/partner_logo/partner_3.svg" alt="Partner logo">
                <img class="partner__logo" src="./img/partner_logo/partner_4.svg" alt="Partner logo">
            </div>
        </div>

    </section>
</body>

</html>
